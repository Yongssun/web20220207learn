<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #head2{
            display:none;
        }
       
    </style>
    <script>
        $(function(){
            $("#button1").click(function(){
                $("#head1").fadeOut();
            });
            $("#button2").click(function(){
                $("#head2").fadeIn();
            });
            $("#button3").click(function(){
                $("#head3").fadeOut(3000);
            });
            $("#button4").click(function(){
                $("#head4").fadeOut("slow");
            });
            $("#button5").click(function(){
                $("#head5").fadeToggle();
            });
            $("#button6").click(function(){
                $("#head6").fadeToggle(2000);
            });
            $("#button7").click(function(){
                $("#head7").fadeToggle("fast");
            });
            $("#button8").click(function(){
                $("#head8").fadeToggle(1000);
            });
            $("#button9").click(function(){
                $("#head9").fadeOut("fast");
            });
            $("#button10").click(function(){
                $("#head10").fadeTo("fast",0.1);
            });
        });
    </script>
</head>
<body>
    <button id="button1">fadeout</button>
    <h1 id="head1">
        Lorem.
    </h1>
    <br>
    <button id="button2">fadein</button>
    <h1 id="head2">
        Sed.
    </h1>
    <br>
    <button id="button3">fadeout3second</button>
    <h1 id="head3">
        Aut?
    </h1>
    <br>
    <button id="button4">fadeout slow</button>
    <h1 id="head4">
        Est?
    </h1>
    <br>
    <button id="button5">fadetoggle</button>
    <h1 id="head5">
        Amet!
    </h1>
    <br>
    <button id="button6">fadetoggle2second</button>
    <h1 id="head6">
        Provident?
    </h1>
    <br>
    <button id="button7">fadetogglefast</button>
    <h1 id="head7">
        Possimus.
    </h1>
    <br>
    <button id="button8">fadetoggle 1second</button>
    <h1 id="head8">
        Adipisci.
    </h1>
    <br>
    <button id="button9">fadeout fast</button>
    <h1 id="head9">
        Voluptatum?
    </h1>
    <br>
    <button id="button10">fadeTo fast</button>
    <h1 id="head10">
        Optio.
    </h1>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
