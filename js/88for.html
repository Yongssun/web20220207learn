    <script>

        let arr1 = ["java","computer","cpu","ram","mouse","key"];

        // for: 반복문(loop)
//(a;b;c )반복횟수 명령문ex) a:초기값 b: 실행조건 c: 증감명령문 
//실행순서 a->b->c    a 초기값이 0 이고 b 값이 3보다 작으면 true  c 값에 1을 더하라
//                                         값이 3보다 같거나 크다 false  c 작동x
        for (let i =0;i<3; i++){
            console.log(1);
        }
        for (let i =0;i<7; i++){
            console.log("def");
        }
        for (let i =0;i<10; i++){
            console.log("korea");
        }
        for (let i =1;i<6; i++){
            console.log("seoul");
        }
