<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #result {
            width: 120px;
            height: 40px;
            font-size: 20px;
            position: relative;
            text-align: center;
            border: 2px solid black;
            font-weight: bolder;

        }
H4{
    padding-left: 15PX;
}
        #remain {
            color: red;
            text-align: center;
            border: 2px solid black;
            width: 120px;
            height: 40px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="input-num">
        <input type="text" id="input-num2">
        <button id="plus" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        <button id="minus" class="btn btn-primary"><i class="fa-solid fa-minus"></i></button>
        <button id="x" class="btn btn-primary"><i class="fa-solid fa-xmark"></i></button>
        <button id="divide" class="btn btn-primary" class="btn btn-primary"><i class="fa-solid fa-divide"></i></button>
    </div>

    <p id="result"></p>
    <h4>나머지</h4>
        <p id="remain"></p>
    
    <script>


        document.getElementById("plus").onclick = function () {
            let num1 = Number(document.getElementById("input-num").value);
            let num2 = Number(document.getElementById("input-num2").value);
            let num3 = num1 + num2;
            document.getElementById("result").innerHTML = num3;
        }
        document.getElementById("minus").onclick = function () {
            let num1 = Number(document.getElementById("input-num").value);
            let num2 = Number(document.getElementById("input-num2").value);
            let num3 = num1 - num2;
            document.getElementById("result").innerHTML = num3;
        }
        document.getElementById("x").onclick = function () {
            let num1 = Number(document.getElementById("input-num").value);
            let num2 = Number(document.getElementById("input-num2").value);
            let num3 = num1 * num2;
            document.getElementById("result").innerHTML = num3;
        }
        document.getElementById("divide").onclick = function () {
            let num1 = Number(document.getElementById("input-num").value);
            let num2 = Number(document.getElementById("input-num2").value);
            let num3 = Math.floor(num1 / num2);
            document.getElementById("result").innerHTML = num3;
            let num4 = num1 % num2;
            document.getElementById("remain").innerHTML = num4;

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
