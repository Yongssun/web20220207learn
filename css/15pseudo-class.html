<!DOCTYPE html>
<html>
<head>
    <style>
        h1:nth-child(1){
            color: red;
        }
        p:nth-child(4){
            color: yellow;
        }
        h1:nth-child(odd){
            text-decoration:underline;
        }
        p:nth-child(even){
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Accusantium, quod veniam?</h1>
    <h1>Ut, libero consequuntur.</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>Magni beatae voluptatem exercitationem assumenda. Itaque?</p>
    <p>Vero quidem modi ex ea est?</p>
</body>
</html>
