<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
    <div class="carousel-container ">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card" style="width: 18rem;">
                        <img src="../html/marvel.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">MAVEL</h5>
                            <p class="card-text">미국의 코믹스 회사. 슈퍼히어로물을 주로 출판.</p>
                            <a href="https://namu.wiki/w/%EB%A7%88%EB%B8%94%20%EC%BD%94%EB%AF%B9%EC%8A%A4" class="btn btn-primary">MORE INFO</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card" style="width: 18rem;">
                        <img src="../html/spider.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">SPIDER MAN</h5>
                            <p class="card-text">마블 코믹스의 등장인물.본명은 피터 파커. 스탠 리, 스티브 딧코 콤비가 만들었으며,스탠 리가 자식처럼 아꼈던 캐릭터.</p>
                            <a href="https://namu.wiki/w/%EC%8A%A4%ED%8C%8C%EC%9D%B4%EB%8D%94%EB%A7%A8" class="btn btn-primary">MORE INFO</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card" style="width: 18rem;">
                        <img src="../html/hob.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">HOB GOBLIN</h5>
                            <p class="card-text">1980년대에 등장한 빌런으로,당시 사망한 그린 고블린/노먼 오스본을 대체하기 위해 투입된 캐릭터.</p>
                            <a href="https://namu.wiki/jump/pJn0KJoKpW0t3Dba3T%2F7EJmUasCi3ZKI3TrdEa%2FfjKa2Mn%2B4gmMlFP%2BHeOfHmcS3z5L7D0Aj5wU5De39C0vGmxSpBTUXVITt7B2p70aK3hOW3TUqLpL8y36tVs8cBT8yFvNJPxHLFRWpA1Q4Y3dx5w%3D%3D" class="btn btn-primary">MORE INFO</a>

                    </div>
                                </div>
                            </div>
                        </div></div></div>
