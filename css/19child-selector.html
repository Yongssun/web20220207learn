<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            background-color: gold;
        }
        ul>li{
            text-decoration: line-through;
        }
        ol>li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Voluptas!</li>
        <li>Molestias!</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Officiis?</li>
        <li>Labore!</li>
    </ol>
</body>
</html>
