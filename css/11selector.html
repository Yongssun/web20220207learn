<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:blue;
        }
        .note{
            text-decoration: underline;
        }
        .error{
            text-decoration:line-through;
        }
        #head3{
            font-size:3em;
        }
        .note.error{
            color:red;
        }
        p.note{
            font-family: d2coding,monospace;
        }
    </style>
</head>
<body>
    
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Dolore, tempore autem.</h1>
    <h1 id="head3" class="note">Excepturi, atque quidem.</h1>

    <h1 id="head4" class="error">Lorem, ipsum dolor.</h1>
    <h1 id="head5" class="error">Ab, maiores in.</h1>
    <h1 id="head6" class="error">Repellat, incidunt aliquam.</h1>

    <h1 id="head7" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head8" class="note error">Nobis, itaque voluptatum.</h1>

    <p class="note">Lorem, ipsum dolor.</p>
    <p class="note">Voluptatum, dolores est.</p>

</body>
</html>
